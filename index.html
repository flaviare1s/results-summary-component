<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="half-card left">
        <p class="left-text-1 bold opacity">Your Result</p>
        <div class="result">
          <p class="extra-bold result-number">76</p>
          <p class="left-text-2 bold opacity">of 100</p>
        </div>
        <div>
          <p class="left-text-3 extra-bold">Great</p>
          <p class="left-text-4 opacity">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="half-card right">
        <div>
          <p class="right-text-1 bold">Summary</p>
        </div>
        <div class="attribute att1">
          <div class="attrib-left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p class="bold">Reaction</p>
          </div>
          <div class="attrib-right">
            <p class="extra-bold">80 / 100</p>
          </div>
        </div>
        <div class="attribute att2">
          <div class="attrib-left">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
            <p class="bold">Memory</p>
          </div>
          <div class="attrib-right">
            <p class="extra-bold">92 / 100</p>
          </div>
        </div>
        <div class="attribute att3">
          <div class="attrib-left">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
            <p class="bold">Verbal</p>
          </div>
          <div class="attrib-right">
            <p class="extra-bold">61 / 100</p>
          </div>
        </div>
        <div class="attribute att4">
          <div class="attrib-left">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
            <p class="bold">Visual</p>
          </div>
          <div class="attrib-right">
            <p class="extra-bold">72 / 100</p>
          </div>

        </div>

        <div>
          <button class="extra-bold">
            Continue
          </button>
        </div>

    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/flaviare1s">Fl√°via Reis</a>.
    </div>
  </div>
</body>
</html>
