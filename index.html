<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
  <div class="card">
    
        <div class="half-card left">
          <p>Your Result</p>
          <div class="result">
            <p>76</p>
            <p>of 100</p>
          </div>
          <div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="half-card right">
          <p>Summary</p>
          <div class="attribute">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
              <p>Reaction</p>
            </div>
            <div>
              <p>80 / 100</p>
            </div>
          </div>
          <div class="attribute">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
              <p>Memory</p>
            </div>
            <div>
              <p>92 / 100</p>
            </div>
          </div>
          <div class="attribute">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
              <p>Verbal</p>
            </div>
            <div>
              <p>61 / 100</p>
            </div>
          </div>
          <div class="attribute">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
              <p>Visual</p>
            </div>
            <div>
              <p>72 / 100</p>
            </div>
          <button>
            Continue
          </button>
  </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/flaviare1s">Fl√°via Reis</a>.
    </div>
  </div>
</body>
</html>
